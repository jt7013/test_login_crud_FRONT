<app-menu></app-menu>
<div class="container" *ngIf="usuario">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form name="fc" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="usuario.nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Nombre Usuario</label>
                    <input type="text" class="form-control" id="precio" name="precio"
                    [(ngModel)]="usuario.nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="text" name="email" id="email" class="form-control"
                    [(ngModel)]="usuario.email" required>
                </div>
               
                <div class="form-group">
                    <label for="rol">Roles Actuales: </label>
                    <input type="text" readonly="readonly"  class="form-control"
                     value="{{actuales}}">
                     <<br/>
                     <label for="rol">Seleccione los nuevos ROLES: </label>
                     <br/>
                    <select  id="rolsel"  multiple="multiple" [(ngModel)]="usuario.roles" [ngModelOptions]="{standalone: true}" >
                        <option *ngFor="let r of roles " 
                        >
                            {{r.rolNombre}}
                        </option>
                    </select>
                   

                   

                </div>


                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/listauser">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
