<app-menu></app-menu>
<div class="container" *ngIf="usuario">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="precio">Nombre Usuario</label>
                    <input type="text" class="form-control" id="precio" name="precio"
                    [(ngModel)]="usuario.nombreUsuario" required>
                </div>
              
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="usuario.password" required>
                </div>

                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/listauser">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
